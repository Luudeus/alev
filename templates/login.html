{% extends "layout.html" %}

{% block title %}
    Iniciar Sesión
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center">
                <img src="/static/main_logo.webp" alt="Logo" class="img-fluid">
            </div>
            <div class="col-md-6">
                <div class="text-center mb-4">
                    <h1 class="display-4">Junta de Vecinos</h1>
                    <span>No tienes cuenta? </span>
                    <a href="/register" class="text-primary">Regístrate aquí</a>
                </div>
                <form action="/login" method="post" class="text-center">
                    <div class="mb-3">
                        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="rut" name="rut" placeholder="RUT" type="text" maxlength="12" required>
                    </div>
                    <div class="mb-3">
                        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Contraseña" type="password" required>
                    </div>
                    <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
                </form>
                <script src="{{ url_for('static', filename='js_scripts/formateaRut.js') }}"></script>
            </div>
        </div>
    </div>
{% endblock %}
